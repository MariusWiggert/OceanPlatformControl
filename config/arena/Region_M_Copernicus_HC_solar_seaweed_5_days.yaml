casadi_cache_dict:
    deg_around_x_t: 0.5
    time_around_x_t: 172800. # 3600 * 24 * 5

platform_dict:
    battery_cap_in_wh: 400000.0 #400000.0
    u_max_in_mps: 0.4
    motor_efficiency: 1.0
    solar_panel_size: 100
    solar_efficiency: 1
    drag_factor: 675.0
    dt_in_s: 600.0

use_geographic_coordinate_system: True

spatial_boundary: null
timeout: 432000 # 3600*24*5

ocean_dict:
    region: "Region Matthias"
    keep_newest_days: 400
    hindcast:
        field: 'OceanCurrents'
        source: 'hindcast_files'
        source_settings:
            folder: 'data/RegionMatthias/Hindcast/'
            source: 'Copernicus'
            type: "hindcast"
            #local: True
#         field: 'OceanCurrents'
#         source: 'opendap'
#         source_settings:
#             service: "copernicus"
#             currents: "total"
