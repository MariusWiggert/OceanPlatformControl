#             DATASET_ID: "cmems_mod_glo_phy_anfc_merged-uv_PT1H-i"
    forecast: null

solar_dict:
    hindcast: 
        field: 'SolarIrradiance'
        source: 'analytical_wo_caching' # can also be analytical_w_caching
        source_settings:
            boundary_buffer: [0.2, 0.2]
            x_domain: [-180, 180]
            y_domain: [-90, 90]
            temporal_domain: [2020-01-01 00:00:00Z, 2023-01-10 00:00:00Z]
            spatial_resolution: 0.25
            temporal_resolution: 3600 
    forecast: null

seaweed_dict:
    hindcast: 
        field: 'SeaweedGrowth'
        source: 'GEOMAR'
        source_settings:
            filepath: './ocean_navigation_simulator/package_data/nutrients/' #'./data/nutrients/2022_monthly_nutrients_and_temp.nc' 
    forecast: null
    