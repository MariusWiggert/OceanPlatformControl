observer:
    life_span_observations_in_sec: 43200 # 12 * 3600

    model:
        gaussian_process:
            sigma_noise_squared: 0.000005
            sigma_exp_squared: 4.6322963514022275 # OLD: 3.4904
            kernel:
                #type: "RBF"
                type: "matern"
                scaling:
                    latitude: 0.4876354640492018 # [m] OLD: 0.48426081412300614
                    longitude: 1.1573453785002743 # [m] OLD: 0.6580229922153629
                    time: 41406.72876743276  # [s] OLD: 31553.807459317766
                parameters:
                    length_scale_bounds: "fixed" #[ [ 0.0000001, 1000000000 ] ,[ 0.0000001, 10000000000 ] ,[ 0.0000001, 1000000000 ] ]
                    nu: 1.5