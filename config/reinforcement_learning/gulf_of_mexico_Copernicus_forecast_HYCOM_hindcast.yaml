        field: 'OceanCurrents'
        source: 'hindcast_files'
        source_settings:
            folder: "~/hycom_hindcast/"
            local: True
            source: "HYCOM"
            type: "hindcast"
            currents: 'total'
    forecast:
        field: 'OceanCurrents'
        source: 'forecast_files'
        source_settings:
            folder: "~/copernicus_forecast/"
            local: True
            source: "Copernicus"
            type: "forecast"
            currents: 'total'