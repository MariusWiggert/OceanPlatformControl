model: ["generator", "discriminator"]
save_model: True
dataset_type: "forecastbuoy"
wandb_mode: "offline"
save_base_path: "data/drifter_data/models"
metrics: ["rmse", "vector_correlation"]

generator:
  in_channels: 2
  out_channels: 2
  features: 64
  dropout: True
  dropout_all: True
  dropout_val: 0.3
  init_type: "xavier"
  init_gain: 1.0
  norm_type: "instance"
  load_from_chkpt: False
  chkpt: "2022-11-17_17:59:56.pth"

gen_optimizer:
  name: "Adam"
  parameters:
#    betas: [0.95, 0.9995]
    betas: [0.5, 0.999]
    eps: 0.00001
    weight_decay: 0.0003

discriminator:
  in_channels: 2
  features: [64, 128, 256, 512]
  init_type: "xavier"
  init_gain: 1.0
  norm_type: "batch"
  load_from_chkpt: False
  chkpt: ""

disc_optimizer:
  name: "Adam"
  parameters:
#    betas: [0.95, 0.9995]
    betas: [0.5, 0.999]
    eps: 0.00001
    weight_decay: 0.0003

train:
  batch_size: 32
  test_batch_size: 32
  epochs: 30
  loss:
    types: [ "G_GAN", "G_L1", "D_real", "D_fake" ]
    weighting: [ 1, 100, 1, 1 ]
  learning_rate: 0.0001
  lr_scheduler_configs:
    value: True
    scheduler_type: "plateau"
    mode: "min"
    factor: 0.2
    threshold: 0.0001
    patience: 3

dataset:
  forecasts: "data/drifter_data/forecasts_preprocessed"
  hindcasts: "data/drifter_data/hindcasts_preprocessed"
  ground_truth: "data/drifter_data/buoy_preprocessed"
  area: ["area1"]
  shuffle: False
  len: 100   # None
  split: [0.8, 0.1, 0.1]
  random_subsets: False  # if len < len(dataset) how to choose subsets?
  concat_len: 1
