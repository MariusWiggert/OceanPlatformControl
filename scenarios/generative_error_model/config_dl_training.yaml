model: "generator"
dataset_type: "forecasthindcast"
wandb_mode: "online"
save_base_path: "data/drifter_data/models"

load_from_chkpt:
  value: False
  file_name: "2022-10-14_14:41:33.pth"

unet:
  in_channels: 2
  out_channels: 2
  features: [64, 128, 256, 512]
  dropout: False

generator:
  in_channels: 2
  features: 64
  dropout: False
  init_type: "xavier"
  init_gain: 1.0
#  init_type: "normal"
#  init_gain: 0.02

train:
  batch_size: 32
  test_batch_size: 1
  epochs: 30
  loss:
    # choice: mse, sparse_mse, total_variation, mass_conservation, l1
    types: [ "mse" ]
    weighting: [ 1 ]
#  learning_rate: 1e-4
  learning_rate: 0.0002
  lr_scheduler_configs:
    value: False
    scheduler_type: "plateau"
    mode: "min"
    factor: 0.2
    threshold: 0.0001
    patience: 5

optimizer:
  name: "Adam"
  parameters:
#    betas: [0.95, 0.9995]
    betas: [0.5, 0.999]
    eps: 0.00001
    weight_decay: 0.0003

dataset:
  forecasts: "data/drifter_data/forecasts_preprocessed"
  hindcasts: "data/drifter_data/hindcasts_preprocessed"
  ground_truth: "data/drifter_data/dataset_forecast_error/area1"
  sparse_type: "forecast"
  shuffle: False
  len: 1000
